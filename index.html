<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moody Gamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links to CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>
<body>
    <!-- Persistent Moody Gamer Header -->
    <header class="container mx-auto">
        <h1 class="text-center text-8xl mb-8"> Moody Gamer </h1>
    </header>

    <!-- Container for main content -->
    <main class="container mx-auto" id="main-content">
        <!-- Front Page -->
        <div class="grid grid-rows-3 show" id="start-page">
            <h2 class="text-center text-7xl mb-8">Welcome!</h2>
            <h2 class="text-center text-7xl mb-8"> Do you want to play a game?</h2>
            <button class="justify-center" id="start-btn">Start Here -></button>
        </div>

        <!-- Mood Page -->
        <div class="hidden" id="mood-choices">
            <h2>How are you feeling today?</h2>
            <button style="font-size:100px" class="icon">&#128512;</button>
            <button style="font-size:100px" class="icon">&#128541;</button>
            <button style="font-size:100px" class="icon">&#128528;</button>
            <button style="font-size:100px" class="icon">&#128532;</button>
            <button style="font-size:100px" class="icon">&#128534;</button>
            <button style="font-size:100px" class="icon">&#128545;</button>
        </div>

        <!-- Astrology Sign Page -->
        <div class="hidden" id="sign">
            <h2>What's your sign?</h2>
            <button class = "btn">
                <img src="./assets/images/aquarius.png" alt="aquarius">
            </button>
            <button class = "btn">
                <img src="./assets/images/pisces.png" alt="pisces">
            </button>
            <button class = "btn">
                <img src="./assets/images/aries.png" alt="aries">
            </button>
            <button class = "btn">
                <img src="./assets/images/taurus.png" alt="taurus">
            </button>
            <button class = "btn">
                <img src="./assets/images/gemini.png" alt="gemini">
            </button>
            <button class = "btn">
                    <img src="./assets/images/cancer.png" alt="cancer">
            </button>
            <button class = "btn">
                    <img src="./assets/images/leo.png" alt="leo">
            </button>
            <button class = "btn">
                    <img src="./assets/images/virgo.png" alt="virgo">
            </button>
            <button class = "btn">
                    <img src="./assets/images/libra.png" alt="libra">
            </button>
            <button class = "btn">
                    <img src="./assets/images/scorpio.png" alt="scorpio">
            </button>
            <button class = "btn">
                    <img src="./assets/images/sagittarius.png" alt="sagittarius">
            </button>
            <button class = "btn">
                    <img src="./assets/images/capricorn.png" alt="capricorn">
            </button>
        </div>


        <!-- Results Page -->
        <div class="hidden" id="results-page">
            <h2> Your Results </h2>
            
            <!-- Game Recommendations-->
            <div>
                <!-- Genre -->
                <div id="game-genre">
                    <p></p>
                </div>
                <!-- Games-->
                <div id="game-recs">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <!-- Horoscope -->
            <div id="horoscope">
                <p> You are feeling <span id="user-input-mood"></span> </p>
                <p> But your horoscope says <span id="horoscope-mood"></span> </p>
            </div>
        </div>    
    </main>
    

    <!-- External Script Links -->
    <!-- Jquery & Jquery UI-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JS Script-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
